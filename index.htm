<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="./images/favicon.ico" rel="icon" type="image/x-icon" />
  <title>Weight converter</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-6">

        <h1 class="display-4 text-center">Weight converter</h1>
        <form>
          <div class="input-group">
            <input placeholder="Type a pounds" id="lbs-input" type="text" class="form-control input-search" aria-label="Text input with segmented dropdown button">
            <div class="input-group-append">

              <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#" id="dropdown-item__pouds" value="Pounds">Pounds</a>
                <a class="dropdown-item" href="#" id="dropdown-item__grams" value="Grams">Grams</a>
                <a class="dropdown-item" href="#" id="dropdown-item__kilograms" value="Kilograms">Kilograms</a>
                <a class="dropdown-item" href="#" id="dropdown-item__ounces" value="Ounces">Ounces</a>
              </div>
            </div>
          </div>
        </form>

        <div id="output">

          <div class="card bg-primary mb-2 p-3">
            <div class="card-block">
              <h4 class="card-title">Grams</h4>
              <div id="Grams-output"></div>
            </div>
          </div>



          <div class="card bg-success mb-2 p-3">
            <div class="card-block">
              <h4 class="card-title">Kilograms</h4>
              <div id="Kilograms-output"></div>
            </div>
          </div>


          <div class="card bg-danger mb-2 p-3">
            <div class="card-block">
              <h4 class="card-title">Ounces</h4>
              <div id="Ounces-output"></div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <div class="row">

    </div>


  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
